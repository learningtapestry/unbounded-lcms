version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
     POSTGRES_PASSWORD: unbounded_lcms
     POSTGRES_USER: unbounded_lcms
     POSTGRES_DB: unbounded_lcms
  elasticsearch:
    image: elasticsearch:2-alpine
    restart: always
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
  redis:
    image: redis:alpine
    restart: always
  web:
    build: .
    image: unbounded:lcms-latest
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - elasticsearch
      - redis
